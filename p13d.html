<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
      padding: 20px;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      overflow: hidden; /* Evita el scroll */
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 48px;
      width: 100%;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
    }


    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 24px;
      flex-grow: 1;
    }

    video {
      width: 100%;
      max-height: 65vh;
      object-fit: contain;
    }

    /* Footer igual, con pulso muy leve del bot√≥n */
    .bottom{display:flex;justify-content:center;padding:16px 0 18px}
    .bottom button{
      background:rgba(255,165,0,1);border:2px solid #fff;color:#000;
      font-size:clamp(14px, 1.2vh + .6rem, 16px);
      border-radius:12px;font-weight:800;padding:8px 48px;cursor:pointer;
      text-transform:uppercase;font-style:italic;
      box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7);
      transition:box-shadow .25s ease, background .2s ease, color .2s ease, transform .2s ease;
      animation:buttonBreath 3.6s 1s ease-in-out infinite;
    }
    .bottom button:hover{
      background:rgba(255,165,0,.9);color:#fff;
      box-shadow:0 0 20px rgba(255,165,0,1),0 0 40px rgba(255,165,0,1),0 0 60px rgba(255,165,0,1);
      transform:translateY(-1px);
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
    </div>


    <div class="video-container">
      <video autoplay loop controls playsinline>
        <source src="p13b/video.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
      </video>
    </div>

    <div class="bottom">
      <a href="p13d2.html">
        <button>NEXT</button>
      </a>
    </div>
  </div>
</body>
</html>
