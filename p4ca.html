<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;width:100%;
      font-family:'Bai Jamjuree',sans-serif;
      color:#fff;background:#000;
      overflow:hidden;               /* sin scroll en móvil */
    }

    .container{
      display:flex;flex-direction:column;justify-content:space-between;
      height:100%;width:100%;
      /* Usa tu fondo habitual; si quieres el mapa cambia esta ruta */
      background:url('p3a/background.png') no-repeat center/cover;
      position:relative;
    }
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.85);z-index:1}

    .content{
      position:relative;z-index:2;
      display:flex;flex-direction:column;
      min-height:100svh;             /* viewport estable en móvil */
      text-align:center;padding:20px;
    }

    /* Header igual */
    .top{display:flex;flex-direction:column;align-items:center}
    .logo img{max-width:150px;height:auto}
    .separator{width:100%;height:2px;background:#fff;margin-top:6px;margin-bottom:2px;opacity:.9}

    /* ===== MIDDLE NUEVO ===== */
    .middle{
      flex:1;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:clamp(10px, 2vh, 18px);
      padding:clamp(6px, 2vh, 20px) 0;
    }

    .soon{
      color:rgb(224,184,109);
      font-weight:900;
      letter-spacing:.5px;
      text-transform:uppercase;
      text-shadow:0 1px 2px rgba(0,0,0,.45);
      font-size:clamp(18px, 2.2vh + .7rem, 28px);
    }

    .subsoon{
      color:rgb(224,184,109);
      font-weight:700;
      text-shadow:0 1px 2px rgba(0,0,0,.35);
      font-size:clamp(14px, 1.6vh + .55rem, 18px);
    }

    .timeline{
      width:100%;
      max-width:min(720px, 92vw);
      display:flex;flex-direction:column;align-items:center;
      gap:clamp(10px, 2vh, 16px);
      margin-top:clamp(4px, .8vh, 8px);
    }

    .milestone{
      opacity:0;transform:translateY(16px);
      animation:fadeInUp .65s ease-out forwards;
      text-shadow:0 1px 2px rgba(0,0,0,.35);
      font-weight:800;
      font-size:clamp(16px, 2vh + .6rem, 22px);
      line-height:1.25;
      padding:0 8px;
    }
    .milestone:nth-child(1){animation-delay:.2s}
    .milestone:nth-child(2){animation-delay:.35s}
    .milestone:nth-child(3){animation-delay:.5s}

    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    /* Footer igual */
    .bottom{display:flex;justify-content:center;padding:16px 0 18px}
    .bottom button{
      background:rgba(255,165,0,1);border:2px solid #fff;color:#000;
      font-size:clamp(14px, 1.2vh + .6rem, 16px);
      border-radius:12px;font-weight:800;padding:8px 48px;cursor:pointer;
      text-transform:uppercase;font-style:italic;
      box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7);
      transition:box-shadow .25s ease, background .2s ease, color .2s ease;
    }
    .bottom button:hover{
      background:rgba(255,165,0,.9);color:#fff;
      box-shadow:0 0 20px rgba(255,165,0,1),0 0 40px rgba(255,165,0,1),0 0 60px rgba(255,165,0,1);
    }

    /* Compacto si la altura es justa (iPhone SE, etc.) */
    @media (max-height:700px){
      .logo img{max-width:130px}
      .bottom{padding:12px 0 14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <!-- Header -->
      <div class="top">
        <div class="logo">
          <img src="assets/LogoBlanco.png" alt="Logo">
        </div>
        <div class="separator"></div>
      </div>

      <!-- Middle -->
      <div class="middle">
        <div class="soon">&amp; COMING SOON...</div>
        <div class="subsoon">Expanding our legacy across Europe</div>

        <div class="timeline">
          <div class="milestone">2026 — Costa Brava, Spain</div>
          <div class="milestone">2027 — Tuscany, Italy</div>
          <div class="milestone">2028 — Algarve, Portugal</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bottom">
        <a href="p4caa.html">
          <button>NEXT</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
