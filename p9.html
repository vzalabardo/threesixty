<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
      padding: 0px;
      padding-top: 0px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .top h2 {
      font-size: 25px;
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }


    .full-width-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8);
      transform: scale(1.00);
    }

    /* Texto antes de la imagen grande */
    .full-width-text {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Última imagen que ocupa todo el ancho */
    .full-width-item {
      grid-column: span 3;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 2 / 1;
      border: 1px solid white;
      overflow: hidden;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Asegura que el contenido se acomode al fondo */
      margin-left: auto; /* Centra el div */
      margin-right: auto;
      position: relative;
      background-color: black; /* Fondo negro para el texto */
    }

.full-width-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: relative; /* Hace que el ::after se posicione sobre la imagen */
  z-index: 1; /* Asegura que la imagen esté sobre el fondo */
}

.full-width-item .text-container {
  padding: 3px;
  color: white;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.7); /* Fondo negro translúcido */
  width: 100%;
}

.full-width-item p {
  margin: 0;
  font-size: 18px;
  text-transform: uppercase;
  word-wrap: break-word;
  overflow-wrap: break-word;
  z-index: 10000;
}

.full-width-item::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.35); /* Ajusta el nivel de opacidad */
  pointer-events: none; /* Para que no bloquee clics */
  z-index: 2;
}

.full-width-item .text-container {
  position: relative; /* Permite que el texto esté por encima del overlay */
  z-index: 3; /* Asegura que el texto no quede tapado */
}




    @media (max-width: 375px) {
      .full-width-item {
        width: 90%; /* Reduce el ancho en móviles */
        aspect-ratio: 2.5 / 1; /* Evita que sean demasiado altas */
      }

      .full-width-item p {
        font-size: 10px; /* Reduce tamaño del texto en móviles */
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .full-width-item {
        width: 80%; /* Reduce el ancho en móviles */
        aspect-ratio: 2.5 / 1; /* Evita que sean demasiado altas */
      }

      .full-width-item p {
        font-size: 10px; /* Reduce tamaño del texto en móviles */
      }
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 65px;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 24px;
      padding: 6px 24px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>4/6. Where would you unwind after
        an extraordinary day?</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p9/villa.jpeg" alt="Special Choice">
        <div class="text-container">
          <p>IN A LUXURIOUS VILLA IN THE MEDITERANEAN</p>
        </div>
      </div>
    
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p9/snow.jpg" alt="Special Choice">
        <div class="text-container">
          <p>IN A COZY CHALET SURROUNDED BY ALPINE VIEWS</p>
        </div>
      </div>
    
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p9/europe.jpg" alt="Special Choice">
        <div class="text-container">
          <p>IN A STYLISH LOFT IN THE HEART OF A EUROPEAN CITY</p>
        </div>
      </div>
    </div>
    
    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p10.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      // Elimina la selección de cualquier otro elemento
      let items = document.querySelectorAll('.grid-item, .full-width-item'); // Incluye ambos tipos de elementos
      items.forEach(function(i) {
        i.classList.remove('selected');
      });
  
      // Añade la clase 'selected' solo al elemento clicado
      item.classList.add('selected');
    }
  </script>
  

</body>
</html>
