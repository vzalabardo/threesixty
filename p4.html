<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      background: url('p4/background.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      position: relative; /* Para que el overlay cubra toda la pantalla */
    }

    /* Capa oscura encima del fondo */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65); /* Opacidad del overlay */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2; /* Para que el contenido esté sobre el overlay */
      display: flex;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 2px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 1px;
    }

    .middle {
        flex-grow: 1; /* Hace que ocupe todo el espacio disponible */
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: calc(100% + 40px); /* Expande más allá del padding */
        margin-left: -20px; /* Ajusta el desplazamiento negativo */
        margin-right: -20px;
        z-index: 3; /* Asegura que esté sobre el overlay */

    }

    .middle h3 {
      font-size: 28px;
      color: rgb(224, 184, 109);
      margin-bottom: 40px;
      font-weight: bold;
    }

    .info-box {
      border: 2px solid white;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 24px;
      text-transform: uppercase;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      text-align: center;
      opacity: 0; /* Comienza invisible */
      animation: fadeInUp 1s forwards;
    }

        /* Definir la animación de aparición */
        @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Comienza un poco hacia abajo */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* Llega a su posición normal */
      }
    }

    /* Retrasos para que cada info-box aparezca en secuencia */
    .info-box:nth-child(1) {
      animation-delay: 0.5s;
    }

    .info-box:nth-child(2) {
      animation-delay: 1s;
    }

    .info-box:nth-child(3) {
      animation-delay: 1.5s;
    }

    .info-box:nth-child(4) {
      animation-delay: 2s;
    }

    .info-box:nth-child(5) {
      animation-delay: 2.5s;
    }

    .info-box:nth-child(6) {
      animation-delay: 3s;
    }

    .info-box:nth-child(7) {
      animation-delay: 3.5s;
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      z-index: 3;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }

    @media (max-width: 375px) {
      .info-box {
        font-size: 14px; /* Reducir tamaño de fuente */
        padding: 8px 20px;
      }

      .bottom button {
        font-size: 14px;
        padding: 4px 40px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div> <!-- Capa oscura -->
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
      <div class="info-box">8% ANUAL CREDIT</div>
      <div class="info-box">MEMBERSHIP W/O<br>EXPIRATION</div>
      <div class="info-box">75% OFF ON VEHICLE<br>USAGE</div>
      <div class="info-box">FREE USAGE OF CLUB<br>PROPERTIES</div>
      <div class="info-box">RIGHT OF SALE</div>
      <div class="info-box">SEAT ON THE NON-<br>EXECUTIVE BOARD</div>
      <div class="info-box">PERSONAL ASSISTANT<br>EVERY 10 MEMBERS</div>
    </div>

    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p5.html">
        <button>KEEP GOING</button>
      </a>
    </div>
  </div>

</body>
</html>
