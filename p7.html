<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
      padding: 0px;
      padding-top: 0px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .top h2 {
      font-size: 30px; /* Aumentar tamaño de texto */
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }

    /* Cuadrícula de fotos 2x3 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      grid-template-rows: repeat(3, auto); /* 3 filas de altura automática */
      gap: 10px;
      justify-items: center;
      padding-top: 8px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1.65;
      max-width: 200px;
      max-height: 400px;
      border: 1px solid white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }



    .grid-item img {
      width: 100%;
      height: 90%;
      object-fit: cover;
    }

    .grid-item p {
      margin-top: 0px;
      margin-bottom: 5px;
      padding-bottom: 10px;
      font-size: 18px; /* Aumentar tamaño de texto */
      text-transform: uppercase;
    }

    .grid-item.selected, .full-width-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8);
    }

    /* Texto antes de la imagen grande */
    .full-width-text {
      margin-top: 15px;
      font-size: 24px; /* Aumentar tamaño de texto */
      font-weight: bold;
    }

    /* Última imagen que ocupa todo el ancho */
/* Contenedor de la imagen grande */
.full-width-item {
  grid-column: span 2; /* Mantener las 2 columnas */
  width: 100%;
  max-width: 640px;
  aspect-ratio: 2 / 1;
  border: 2px solid white; /* Asegura que el borde blanco esté en el contenedor */
  overflow: hidden;
  cursor: pointer;
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-left: auto; /* Centra el div */
  margin-right: auto;
  position: relative;
  background: black; /* Fondo negro para evitar huecos blancos */
  padding-bottom: 10px;
}

/* Imagen dentro del contenedor */
.full-width-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  padding-bottom: 8px;
}

/* Pie de imagen */
.full-width-item p {
  margin-bottom: 18px;
  font-size: 18px; /* Tamaño de texto */
  text-transform: uppercase;
  text-align: center;
}

    @media (min-width: 1024px) { /* Para ordenadores */
  .grid {
    grid-template-columns: repeat(6, 1fr); /* 6 elementos en una fila */
    grid-template-rows: auto;
    justify-content: center;
    gap: 15px;
    max-width: 1200px; /* Ajuste según tu diseño */
    margin: 0 auto;
  }

  .full-width-text {
    margin-top: 30px; /* Espacio extra antes de la imagen grande */
  }

  .full-width-item {
    grid-column: span 6; /* Asegurar que ocupe todo el ancho disponible */
    max-width: 900px; /* Opcional, para limitar el tamaño */
    aspect-ratio: 1.7 / 0.55;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
  }
  .grid-item {
  width: 100%;
  aspect-ratio: 1 / 1.65;
  max-width: 200px;
  max-height: 400px;
  border: 1px solid white;
  text-align: center;
  overflow: hidden;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease; /* Agregar transición gradual */
}

.grid-item:hover {
  transform: scale(1.1); /* Efecto de escalado */
  box-shadow: 0 0 15px rgba(255, 165, 0, 1), 0 0 20px rgba(255, 165, 0, 0.8), 0 0 25px rgba(255, 165, 0, 0.6); /* Sombra */
  border: 2px solid rgba(255, 165, 0, 1); /* Borde con el mismo color de la sombra */
}

.full-width-item:hover {
  transform: scale(1.07); /* Efecto de escalado */
  box-shadow: 0 0 15px rgba(255, 165, 0, 1), 0 0 20px rgba(255, 165, 0, 0.8), 0 0 25px rgba(255, 165, 0, 0.6); /* Sombra */
  border: 2px solid rgba(255, 165, 0, 1); /* Borde con el mismo color de la sombra */
}



}


    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 45px;
    }

    .bottom button {
      background: rgba(255, 165, 0, 1);
      border: 2px solid white;
      color: black;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
      font-style: italic;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.7);
      transition: box-shadow 0.3s ease-in-out;
    }

    .bottom button:hover {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 40px rgba(255, 165, 0, 1), 0 0 60px rgba(255, 165, 0, 1);
    }
    
  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>2/6. Where do you want your next adventure?</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
      <div class="grid">
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Spain.jpg" alt="Foodie">
          <p>Spain</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Portugal.jpg" alt="Challenger">
          <p>Portugal</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Germany.jpg" alt="Racing Addict">
          <p>Germany</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Greece.jpg" alt="Europe Lover">
          <p>Greece</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Italy.jpg" alt="Sports Fan">
          <p>Italy</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p7/Morocco.jpg" alt="Wellness Seeker">
          <p>Morocco</p>
        </div>
      </div>

      <!-- Texto antes de la imagen grande -->
      <div class="full-width-text">AND OF COURSE...</div>

      <!-- Imagen grande de ancho completo -->
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p7/USA.jpg" alt="Special Choice">
        <p>USA</p>
      </div>
    </div>
    
    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p8.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      // Elimina la selección de cualquier otro elemento
      let items = document.querySelectorAll('.grid-item, .full-width-item'); // Incluye ambos tipos de elementos
      items.forEach(function(i) {
        i.classList.remove('selected');
      });
  
      // Añade la clase 'selected' solo al elemento clicado
      item.classList.add('selected');
    }
  </script>
  

</body>
</html>
