<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
      padding: 0px;
      padding-top: 0px;
      text-align: center;
    }

    .top h2 {
      font-size: 20px;
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }

    /* Cuadrícula de fotos 3x3 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
    }

    /* Cada item de la cuadrícula */
    .grid-item {
      width: 100%; /* Ocupa todo el espacio disponible */
      aspect-ratio: 1.3 / 1; /* Relación 2:1 (doble de alto que de ancho) */
      max-width: 220px; /* Ajusta el tamaño máximo */
      border: 1px solid white;
      text-align: center;
      overflow: hidden;
      position: relative; /* Para posicionar el overlay correctamente */
    }

    .grid-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90%;
      background: rgba(0, 0, 0, 0.35); /* Ajusta el nivel de opacidad */
      pointer-events: none; /* Para que no bloquee clics */
    }

    .grid-item img {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }

    .grid-item p {
      margin-top: 0px;
      margin-bottom: 15px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .grid-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8); /* Resplandor naranja-blanco */
      transform: scale(1.05); /* Efecto de agrandar ligeramente */
    }

    /* Medias queries para pantallas pequeñas */
    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 150px; /* Reducir el tamaño máximo de los rectángulos */
        max-height: 300px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 12px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 120px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 240px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 10px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-height: 680px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 80px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 200px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 8px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-height: 740px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 80px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 200px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 8px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (width: 820px) and (height: 1180px) {
    .grid-item {
      max-width: 180px; /* Ajustar el tamaño máximo de las imágenes */
      max-height: 350px; /* Ajustar la altura máxima */
    }

    .grid-item img {
      height: 85%; /* Ajustar la altura de las imágenes */
    }

    .grid-item p {
      font-size: 12px; /* Reducir el tamaño del texto */
    }
  }

    

    

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 45px;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 6px 24px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }

    @supports (bottom: constant(safe-area-inset-bottom)) or (bottom: env(safe-area-inset-bottom)) {
      .bottom button {
        margin-bottom: env(safe-area-inset-bottom); /* Se ajusta automáticamente en dispositivos con notch o gestos (iOS) */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>5/6. Choose your car</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
        <div class="grid">
          <div class="grid-item"><img src="p10/1.png" alt="992 Turbo S"><p>992 TURBO S</p></div>
          <div class="grid-item"><img src="p10/2.png" alt="992 GT3 RS"><p>992 GT3 RS</p></div>
          <div class="grid-item"><img src="p10/3.png" alt="992 Targa 4 GTS"><p>992 TARGA 4 GTS</p></div>
          <div class="grid-item"><img src="p10/4.png" alt="Spider 720 S"><p>SPIDER 720 S</p></div>
          <div class="grid-item"><img src="p10/5.png" alt="Huracan STO"><p>HURACAN STO</p></div>
          <div class="grid-item"><img src="p10/6.png" alt="296 GTB"><p>296 GTB</p></div>
          <div class="grid-item"><img src="p10/7.png" alt="G63 AMG"><p>G63 AMG</p></div>
          <div class="grid-item"><img src="p10/8.png" alt="Cayenne Turbo S"><p>CAYENNE TURBO S</p></div>
          <div class="grid-item"><img src="p10/9.png" alt="AMG GT"><p>AMG GT</p></div>
          <div class="grid-item"><img src="p10/10.png" alt="930 Turbo 1975"><p>930 TURBO 1975</p></div>
          <div class="grid-item"><img src="p10/11.png" alt="Jaguar Type E 1962"><p>JAGUAR TYPE E 1962</p></div>
          <div class="grid-item"><img src="p10/12.png" alt="Testarossa TR 1992"><p>TESTAROSSA TR 1992</p></div>
      </div>
    </div>

    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p12.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      // Elimina la selección de cualquier otro elemento
      let items = document.querySelectorAll('.grid-item');
      items.forEach(function(i) {
        i.classList.remove('selected');
      });
      // Añade la clase 'selected' al elemento clicado
      item.classList.add('selected');
    }
  </script>

</body>

<script>
  document.querySelectorAll(".grid-item").forEach(item => {
    item.addEventListener("click", () => {
      // Remover la clase "selected" de todos los elementos
      document.querySelectorAll(".grid-item").forEach(el => el.classList.remove("selected"));
      
      // Agregar la clase "selected" solo al elemento clicado
      item.classList.add("selected");
    });
  });
</script>
</html>
