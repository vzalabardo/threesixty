<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;width:100%;
      font-family:'Bai Jamjuree',sans-serif;
      color:#fff;background:#000;
      overflow:hidden;               /* sin scroll en mÃ³vil */
    }

    .container{
      display:flex;flex-direction:column;justify-content:space-between;
      height:100%;width:100%;
      background:url('p4ca2/background.png') no-repeat center/cover;
      position:relative;
    }
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.85);z-index:1}

    .content{
      position:relative;z-index:2;
      display:flex;flex-direction:column;
      min-height:100svh;
      text-align:center;padding:20px;
    }

    /* Header igual, con una entrada sutil */
    .top{display:flex;flex-direction:column;align-items:center}
    .logo img{
      max-width:150px;height:auto;
      opacity:0;transform:translateY(-8px) scale(.98);
      animation:fadeInDown .8s .15s ease-out forwards;
    }
    .separator{
      width:100%;height:2px;background:#fff;margin-top:6px;margin-bottom:2px;opacity:.9;
      position:relative;overflow:hidden
    }


    /* ======== MIDDLE (como la foto) con animaciones ======== */
    .middle{
      flex:1;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:clamp(14px, 2.2vh, 22px);
      padding:clamp(6px, 2vh, 20px) 10px;
      text-shadow:0 1px 2px rgba(0,0,0,.35);
    }

    .tagline{
      font-weight:800;font-style:italic;line-height:1.25;
      font-size:clamp(18px, 2.4vh + .6rem, 28px);
      max-width:22ch;opacity:0;transform:translateY(10px);
      animation:fadeUp .65s .25s ease-out forwards;
    }

.figure {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: clamp(6px, 1.5vh, 10px);
  margin: clamp(6px, 1.5vh, 12px) 0;
  opacity: 0;
  transform: translateY(12px);
  animation: fadeUp 0.65s 0.45s ease-out forwards;

  /* ðŸ”¹ Nuevo: borde dorado sutil alrededor del conjunto */
  border: 2px solid rgba(224, 184, 109, 0.8);
  border-radius: 16px;
  padding: 18px 38px;
  box-shadow:
    0 0 10px rgba(224, 184, 109, 0.25),
    inset 0 0 10px rgba(224, 184, 109, 0.15);
  background: rgba(255, 255, 255, 0.03);
  position: relative;
  overflow: hidden;
}

/* ðŸ”¹ Efecto de brillo diagonal que se mueve lentamente */
.figure::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -75%;
  width: 50%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(224, 184, 109, 0.25) 50%,
    transparent 100%
  );
  transform: rotate(25deg);
  animation: shimmer 4.5s infinite ease-in-out;
  pointer-events: none;
  opacity: 0.5;
}

/* AnimaciÃ³n del brillo */
@keyframes shimmer {
  0% { transform: translateX(-120%) rotate(25deg); }
  50% { transform: translateX(120%) rotate(25deg); opacity: 0.4; }
  100% { transform: translateX(120%) rotate(25deg); opacity: 0; }
}
    .amount{
      color:rgb(224,184,109);
      font-weight:900;
      font-size:clamp(34px, 6.5vh, 56px);
      letter-spacing:.5px;
      position:relative;
      /* brillo suave latente */
      animation:goldPulse 2.6s 1.1s ease-in-out infinite;
    }


    .dash{width:26px;height:2px;background:#fff;opacity:.9}
    .equity{
      color:rgb(224,184,109);
      font-weight:900;
      font-size:clamp(22px, 3.6vh, 32px);
      letter-spacing:.3px;
    }

    .subcopy{
      font-weight:800;line-height:1.3;
      font-size:clamp(16px, 2vh + .5rem, 22px);
      max-width:26ch;opacity:0;transform:translateY(10px);
      animation:fadeUp .65s .65s ease-out forwards;
    }

    /* Footer igual, con pulso muy leve del botÃ³n */
    .bottom{display:flex;justify-content:center;padding:16px 0 18px; margin-bottom: 35px;}
    .bottom button{
      background:rgba(255,165,0,1);border:2px solid #fff;color:#000;
      font-size:clamp(14px, 1.2vh + .6rem, 16px);
      border-radius:12px;font-weight:800;padding:8px 48px;cursor:pointer;
      text-transform:uppercase;font-style:italic;
      box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7);
      transition:box-shadow .25s ease, background .2s ease, color .2s ease, transform .2s ease;
      animation:buttonBreath 3.6s 1s ease-in-out infinite;
      
    }
    .bottom button:hover{
      background:rgba(255,165,0,.9);color:#fff;
      box-shadow:0 0 20px rgba(255,165,0,1),0 0 40px rgba(255,165,0,1),0 0 60px rgba(255,165,0,1);
      transform:translateY(-1px);
    }

    /* Animations */
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes shine{
      0%{transform:translateX(-130%) rotate(0.001deg);opacity:.0}
      35%{opacity:.35}
      60%{opacity:.0}
      100%{transform:translateX(130%) rotate(0.001deg)}
    }
    @keyframes goldPulse{
      0%,100%{text-shadow:0 0 0 rgba(224,184,109,.4)}
      50%{text-shadow:0 0 16px rgba(224,184,109,.55)}
    }
    @keyframes buttonBreath{
      0%,100%{box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7)}
      50%{box-shadow:0 0 18px rgba(255,165,0,.9),0 0 36px rgba(255,165,0,.9),0 0 54px rgba(255,165,0,.9)}
    }


    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce){
      .container,.logo img,.separator::after,.tagline,.figure,.subcopy,.amount::after,.bottom button{
        animation:none !important;
      }
    }

    /* Compacto si la altura es justa (iPhone SE, etc.) */
    @media (max-height:700px){
      .logo img{max-width:130px}
      .bottom{padding:12px 0 14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <!-- Header (igual) -->
      <div class="top">
        <div class="logo">
          <img src="assets/LogoBlanco.png" alt="Logo">
        </div>
      </div>

      <!-- Middle (nuevo con animaciones) -->
      <div class="middle">
        <p class="tagline">The best investment youâ€™ll ever make.<br><br></p>

        <div class="figure">
          <div class="amount">â‚¬600K</div>
          <div class="dash"></div>
          <div class="equity">4% equity</div>
        </div>

        <p class="subcopy" style="font-weight: 300;"><br><br>A lifetime of access, assets & adventure</p>
      </div>

      <!-- Footer (igual) -->
      <div class="bottom">
        <a href="p3bb.html">
          <button>DISCOVER MORE</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
