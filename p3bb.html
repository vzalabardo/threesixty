<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%; width: 100%; overflow: hidden;
      font-family: 'Bai Jamjuree', sans-serif; color: white; background: black;
    }
    .container {
      display: flex; flex-direction: column; justify-content: space-between;
      height: 100%; width: 100%;
      background: url('p3bb/background.png') no-repeat center center; background-size: cover;
      position: relative;
    }
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.65); z-index: 1; }
    .content { position: relative; z-index: 2; display: flex; flex-direction: column; height: 100%; text-align: center; padding: 20px; }

    .top { display: flex; flex-direction: column; align-items: center; }
    .logo img { max-width: 150px; height: auto; }
    .separator { width: 100%; height: 2px; background-color: white; margin-top: 3px; margin-bottom: 1px; }

    .middle {
      flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-around;
      padding-top: 48px; gap: 18px;
    }

    /* Color dorado existente */
    .accent, .middle h3 { color: rgb(224,184,109); }
    .middle h3 {
      font-size: 28px; margin-bottom: 6px; font-weight: 700; letter-spacing: 1px;
      text-transform: uppercase;
    }

    .list {
      font-size: 30px; font-weight: 800; text-transform: uppercase; line-height: 1.4;
      opacity: 0; transform: translateY(20px); animation: fadeInUp 0.9s ease-out forwards 0.5s;
    }
    .tagline {
      font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
      opacity: 0; transform: translateY(20px); animation: fadeInUp 0.9s ease-out forwards 0.9s;
    }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    .bottom { display: flex; justify-content: center; padding: 20px 0 20px; }
    .bottom button {
      background: rgba(255,165,0,1); border: 2px solid white; color: black; font-size: 18px;
      border-radius: 12px; font-weight: bold; padding: 6px 64px; cursor: pointer;
      text-transform: uppercase; font-style: italic;
      box-shadow: 0 0 10px rgba(255,165,0,0.7), 0 0 20px rgba(255,165,0,0.7), 0 0 30px rgba(255,165,0,0.7);
      transition: box-shadow 0.3s ease-in-out;
    }
    .bottom button:hover {
      background: rgba(255,165,0,0.9); color: white;
      box-shadow: 0 0 20px rgba(255,165,0,1), 0 0 40px rgba(255,165,0,1), 0 0 60px rgba(255,165,0,1);
    }

    /* Responsivo sencillo */
    @media (max-width: 480px) {
      .middle h3 { font-size: 22px; }
      .list { font-size: 24px; }
      .tagline { font-size: 20px; }
      .logo img { max-width: 130px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <!-- Header -->
      <div class="top">
        <div class="logo">
          <img src="assets/LogoBlanco.png" alt="Logo">
        </div>
        <div class="separator"></div>
      </div>

      <!-- Centro -->
      <div class="middle">
        <h3 class="accent">WHAT'S INCLUDED</h3>
        <div class="list">
          1 Hotel<br>
          10 Cars<br>
          1 Yacht
        </div>
        <div class="tagline accent">ONE DREAM</div>
      </div>

      <!-- Footer -->
      <div class="bottom">
        <a href="p13c.html">
          <button>SEE BENEFITS</button>
        </a>
      </div>
    </div>
  </div>  
</body>
</html>
