<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6) 0.15%, black 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #animation-container {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .message {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .thank-you {
      font-size: 28px;
      color: rgb(224, 184, 109);
      font-weight: bold;
      animation-delay: 1s;
    }

    .sub-message {
      font-size: 20px;
      color: white;
      margin-top: 10px;
      animation-delay: 1.5s;
    }

    .home-btn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 2s;
    }

    .home-btn:hover {
      background: white;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="animation-container"></div>

  <div class="message thank-you">Thank you for submitting!</div>
  <div class="message sub-message">We’ll be in touch soon—<br>your journey is just beginning.</div>

  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

  <script>
    // Cargar animación Lottie
    lottie.loadAnimation({
      container: document.getElementById('animation-container'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_jbrw3hcz.json' // Puedes cambiarla por otra animación
    });
  </script>

</body>
</html>
