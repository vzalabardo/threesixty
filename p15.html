<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.454) 0.15%, black 100%);
    }
    

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;  
      background-size: cover;
      background: url('p15/background.jpg') no-repeat center center;
      position: relative; /* Para que el overlay cubra toda la pantalla */
    }

    /* Capa oscura encima del fondo */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65); /* Opacidad del overlay */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2; /* Para que el contenido esté sobre el overlay */
      display: flex;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 2px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 1px;
    }

    .middle {
      flex-grow: 1; /* Ocupa todo el espacio disponible */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      padding-bottom: 20px;
    }

    .middle h3 {
      font-size: 28px;
      color: rgb(224, 184, 109);
      margin-bottom: 40px;
    }

    .info-box {
      border: 0px;
      color: white;
      font-size: 24px;
      padding: 0px 0px;
      width: 100%;
      max-width: 500px;
      margin: 0 0;
      text-align: center;
      opacity: 0; /* Comienza invisible */
      animation: fadeInUp 1s forwards; /* Aparece y se mueve hacia arriba */
    }

    /* Definir la animación de aparición */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Comienza un poco hacia abajo */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* Llega a su posición normal */
      }
    }

    /* Retrasos para que cada info-box aparezca en secuencia */
    .info-box:nth-child(1) {
      animation-delay: 0.5s;
    }

    .info-box:nth-child(2) {
      animation-delay: 1s;
    }

    .info-box:nth-child(3) {
      animation-delay: 1.5s;
    }

    .info-box:nth-child(4) {
      animation-delay: 2s;
    }

    /* Estilos adicionales font-style: italic;*/
    .italic {
      font-style: italic;
    }

    .invest {
      color: rgb(224, 184, 109);
      font-style: italic;
      font-weight: bold;

    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 15px;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      padding: 6px 32px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }

    .underline-input {
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5); /* Solo línea inferior */
    color: white;
    font-size: 18px;
    padding: 10px 0;
    width: 80%;
    max-width: 400px;
    outline: none;
    margin-top: 15px;
    text-align: center;
    transition: border-bottom 0.3s ease;
  }

  .underline-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .underline-input:focus {
    border-bottom: 2px solid white; /* Resalta al enfocar */
  }

  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div> <!-- Capa oscura -->

    <div class="content"> 
      <!-- Zona superior -->
      <div class="top">
        <div class="logo">
          <img src="assets/LogoBlanco.png" alt="Logo">
        </div>
        <div class="separator"></div>
      </div>

      <!-- Zona central -->
      <div class="middle">
        <div class="info-box"><span class="invest">Do you have what it<br>takes to become on of <br>our founder members?</span></div>
        <div>
          <input type="text" placeholder="Name and Surname" class="underline-input">
          <input type="email" placeholder="Email" class="underline-input">
        </div>
        <div class="info-box" style="font-weight:lighter;">After the verification, you will<br> password to access a website <br>with more detailed <br> informaiton</div>
      </div>

      <!-- Zona inferior -->
      <div class="bottom">
        <a href="index.html">
          <button>KEEP GOING</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
