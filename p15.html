<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  text-align: center;
  padding: 20px;
  min-height: 100vh; /* Asegura que ocupe toda la pantalla */
}

    /* Zona superior */
    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
    }

    /* Video */
    .video-container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 10px;
  padding-bottom: 20px;
}

.text-overlay {
  position: absolute;
  top: 0; /* Pegado arriba */
  left: 50%;
  transform: translateX(-50%); /* Centrado horizontalmente */
  width: 100%; /* Más ancho */
  color: white;
  font-size: 28px;
  font-style: italic;
  font-weight: bold;
  text-align: center;
  background: rgba(0, 0, 0, 0.3); /* Fondo más oscuro para mejor visibilidad */
  padding: 0 0; /* Espaciado arriba y abajo */
  border-radius: 0px 0px 10px 10px; /* Bordes redondeados arriba */
}

    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }

    /* Zona central */
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      text-align: left;
      padding: 20px 0;
    }

    .middle p {
      font-size: 26px;
      font-style: italic;
      font-weight: bold;
      line-height: 1.4;
    }

    .middle p span {
      color: orange;
    }

    /* Zona inferior */
    .bottom {
  display: flex;
  justify-content: center;
  width: 100%;
  margin-top: auto; /* Empuja el botón al fondo */
  padding-bottom: 20px;
}

    .bottom button {
      background: rgba(255, 165, 0, 1);
      border: 2px solid white;
      color: black;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
      font-style: italic;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.7);
      transition: box-shadow 0.3s ease-in-out;
    }

    .bottom button:hover {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 40px rgba(255, 165, 0, 1), 0 0 60px rgba(255, 165, 0, 1);
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
    </div>

    

    <!-- Video justo debajo del separador -->
    <div class="video-container">
      <div class="text-overlay">
        <p>A video is worth a million <br>  
          words, so... take a look at <br>
          what you’ll experience with <br>
          us.</p>
      </div>
      <video autoplay loop controls playsinline>
        <source src="p16/video.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
      </video>
    </div>
    

    <!-- Zona central -->


    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p16.html">
        <button>NEXT</button>
      </a>
    </div>
  </div>

</body>
</html>
