<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      width: 100%;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-style: italic;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards, fadeOut 2s forwards 4s;
    }

    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 24px;
      opacity: 0;
      animation: fadeIn 2s forwards 6s;
    }

    video {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .bottom {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: auto;
      padding-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 6s;
    }

    .bottom button {
      background: rgba(255, 165, 0, 1);
      border: 2px solid white;
      color: black;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
      font-style: italic;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
      transition: box-shadow 0.3s ease-in-out;
      
    }

    .bottom button:hover {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      box-shadow: 0 0 20px rgba(255, 165, 0, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
    </div>

    <div class="text-overlay">
      <p>A video is worth a million <br> words, so... take a look at <br> what youâ€™ll experience with <br> us.</p>
    </div>

    <div class="video-container">
      <video autoplay loop controls playsinline>
        <source src="p16/video.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
      </video>
    </div>

    <div class="bottom">
      <a href="p16.html">
        <button>NEXT</button>
      </a>
    </div>
  </div>
</body>
</html>
