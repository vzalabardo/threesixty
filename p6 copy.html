<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- jQuery (necesario para Owl Carousel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
  padding: 0;
  text-align: center;
  height: 80vh; /* Hacer que el carrusel ocupe el 80% de la altura de la pantalla */
  display: flex;
  justify-content: center;
  align-items: center; /* Centra los elementos vertical y horizontalmente */
}

    .top h2 {
      font-size: 30px;
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }

    /* Cuadrícula de fotos con 2 elementos por las 4 primeras filas y 1 centrado en la última */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      grid-template-rows: repeat(4, auto) 1fr; /* 4 filas de altura automática y una fila final */
      gap: 10px;
      justify-items: center; /* Centra los elementos en cada celda */
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1.65;
      max-width: 200px;
      max-height: 400px;
      border: 1px solid white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .grid-item img {
      width: 100%;
      height: 90%;
      object-fit: cover;
    }

    .grid-item p {
      margin-top: 0px;
      font-size: 18px;
      text-transform: uppercase;
    }

    .grid-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8); /* Resplandor naranja-blanco */
      transform: scale(1.00); /* Efecto de agrandar ligeramente */
    }

    /* Centra el último ítem (el noveno) */
    .grid-item:nth-child(9) {
      grid-column: span 2; /* Hace que ocupe ambas columnas */
      justify-self: center; /* Alinea este ítem al centro */
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 45px;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 24px;
      padding: 6px 24px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }

    .owl-carousel {
  width: 90%;
  height: 1200px; 
  max-width: 900px;
  margin: auto;
  display: flex;
  justify-content: center; /* Alinea horizontalmente */
}

.grid-item {
  text-align: center;
  transition: transform 0.4s, opacity 0.4s;
}

.grid-item.active-center {
  transform: scale(1.5) translateZ(100px); /* Aumentar el tamaño sin que se corte tanto */
  z-index: 2;
  max-width: 100%; /* Asegura que ocupe todo el espacio */
}

/* Efecto para los lados */
.grid-item.prev, .grid-item.next {
  transform: scale(0.8) translateY(10px); /* Reducir el tamaño de los ítems laterales */
  opacity: 0.6; /* Hacer los laterales un poco más opacos */
}

/* Asegura que las imágenes en el carrusel no se corten */
.grid-item img {
  width: 100%;
  height: auto;
  object-fit: contain; /* Ajuste sin recortar la imagen */
}

  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>1/6. Which of these defines you best?</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle" >
      <div class="owl-carousel" style="background-color: aqua;">
        <div class="grid-item"><img src="p6/Foodie.jpg" alt="Foodie"><p>Foodie</p></div>
        <div class="grid-item"><img src="p6/Challenger.jpg" alt="Challenger"><p>Challenger</p></div>
        <div class="grid-item"><img src="p6/RacingAddict.jpg" alt="Racing Addict"><p>Racing Addict</p></div>
        <div class="grid-item"><img src="p6/SagradaFamilia.jpg" alt="Europe Lover"><p>Europe Lover</p></div>
        <div class="grid-item"><img src="p6/SportsFan.jpg" alt="Sports Fan"><p>Sports Fan</p></div>
        <div class="grid-item"><img src="p6/WellnessSeeker.jpg" alt="Wellness Seeker"><p>Wellness Seeker</p></div>
        <div class="grid-item"><img src="p6/ArtCulture.jpg" alt="Art & Culture"><p>Art & Culture</p></div>
        <div class="grid-item"><img src="p6/F1fan.jpg" alt="F1 Fan"><p>F1 Fan</p></div>
        <div class="grid-item"><img src="p6/FashionVictim.jpg" alt="Fashion Victim"><p>Fashion Victim</p></div>
      </div>
    </div>
    
    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p7.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      var carousel = $(".owl-carousel");
  
      carousel.owlCarousel({
        center: true, // Centra el ítem activo
        loop: true, // Hace que el carrusel sea infinito
        margin: 12, // Espacio entre elementos
        nav: false, // Flechas de navegación
        dots: false, // Ocultar puntos de navegación
        autoplay: false, // Auto-play activado
        autoplayTimeout: 3000, // Cambio cada 3s
        autoplayHoverPause: false, // Pausa cuando pasas el mouse
        responsive:{
          0:{ items: 3 }, // 1 ítem en pantallas pequeñas
          600:{ items: 3 }, // 3 ítems en pantallas medianas
          1000:{ items: 3 } // 3 ítems en pantallas grandes
        },
        onTranslated: updateClasses
      });
  
      function updateClasses() {
        $(".grid-item").removeClass("active-center prev next");
  
        var center = $(".owl-item.active").eq(1).find(".grid-item");
        var prev = $(".owl-item.active").eq(0).find(".grid-item");
        var next = $(".owl-item.active").eq(2).find(".grid-item");
  
        center.addClass("active-center");
        prev.addClass("prev");
        next.addClass("next");
      }
  
      updateClasses(); // Aplicar efecto inicial
    });
  </script>

</body>
</html>
