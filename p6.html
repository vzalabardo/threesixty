<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
      padding: 0px;
      padding-top: 0px;
      text-align: center;
    }

    .top h2 {
      font-size: 20px;
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }

    /* Cuadrícula de fotos 3x3 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas por defecto */
      gap: 10px;
      justify-items: center;
    }

    /* Cada item de la cuadrícula */
    .grid-item {
      width: 100%; /* Ocupa todo el espacio disponible */
      aspect-ratio: 1 / 1.65; /* Relación 2:1 (doble de alto que de ancho) */
      max-width: 200px; /* Ajusta el tamaño máximo */
      max-height: 400px; /* Ajusta el tamaño máximo */
      border: 1px solid white;
      text-align: center;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 90%;
      object-fit: cover;
    }

    .grid-item p {
      margin-top: 0px;
      margin-bottom: 5px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .grid-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8); /* Resplandor naranja-blanco */
      transform: scale(1.05); /* Efecto de agrandar ligeramente */
    }

    /* Medias queries para pantallas pequeñas */
    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 150px; /* Reducir el tamaño máximo de los rectángulos */
        max-height: 300px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 12px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 120px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 240px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 10px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-height: 680px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 80px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 200px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 8px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (max-height: 740px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas */
      }

      .grid-item {
        max-width: 80px; /* Reducir aún más el tamaño máximo de los rectángulos */
        max-height: 200px; /* Ajustar la altura máxima */
      }

      .grid-item p {
        font-size: 8px; /* Reducir el tamaño del texto */
      }
    }

    @media screen and (width: 820px) and (height: 1180px) {
    .grid-item {
      max-width: 180px; /* Ajustar el tamaño máximo de las imágenes */
      max-height: 350px; /* Ajustar la altura máxima */
    }

    .grid-item img {
      height: 85%; /* Ajustar la altura de las imágenes */
    }

    .grid-item p {
      font-size: 12px; /* Reducir el tamaño del texto */
    }
  }

    

    

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .bottom button {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 6px 24px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>1/6. Which of these defines you best?</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
      <div class="grid">
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/Foodie.jpg" alt="Foodie">
          <p>Foodie</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/Challenger.jpg" alt="Challenger">
          <p>Challenger</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/RacingAddict.jpg" alt="Racing Addict">
          <p>Racing Addict</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/SagradaFamilia.jpg" alt="Europe Lover">
          <p>Europe Lover</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/SportsFan.jpg" alt="Sports Fan">
          <p>Sports Fan</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/WellnessSeeker.jpg" alt="Wellness Seeker">
          <p>Wellness Seeker</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/ArtCulture.jpg" alt="Art & Culture">
          <p>Art & Culture</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/F1fan.jpg" alt="F1 Fan">
          <p>F1 Fan</p>
        </div>
        <div class="grid-item" onclick="selectItem(this)">
          <img src="p6/FashionVictim.jpg" alt="Fashion Victim">
          <p>Fashion Victim</p>
        </div>
      </div>
    </div>

    <!-- Zona inferior -->
    <div class="bottom">
      <a href="index.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      // Elimina la selección de cualquier otro elemento
      let items = document.querySelectorAll('.grid-item');
      items.forEach(function(i) {
        i.classList.remove('selected');
      });
      // Añade la clase 'selected' al elemento clicado
      item.classList.add('selected');
    }
  </script>

</body>
</html>
