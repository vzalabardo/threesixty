<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Experience - Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .middle {
      padding: 0px;
      padding-top: 0px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .top h2 {
      font-size: 30px;
      padding: 0px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 9px;
    }


    .full-width-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8);
    }

    /* Texto antes de la imagen grande */
    .full-width-text {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Última imagen que ocupa todo el ancho */
    .full-width-item {
      grid-column: span 2; /* Mantener las 2 columnas */
      width: 100%;
      max-width: 640px;
      aspect-ratio: 2 / 1;
      border: 2px solid white; /* Asegura que el borde blanco esté en el contenedor */
      overflow: hidden;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: auto; /* Centra el div */
      margin-right: auto;
      position: relative;
      background: black; /* Fondo negro para evitar huecos blancos */
      padding-bottom: 10px;
    }

    /* Imagen dentro del contenedor */
    .full-width-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      padding-bottom: 8px;
    }

    /* Pie de imagen */
    .full-width-item p {
      margin-bottom: 18px;
      font-size: 18px; /* Tamaño de texto */
      text-transform: uppercase;
      text-align: center;
    }

    @media (max-width: 375px) {
      .full-width-item {
        /*width: 90%; /* Reduce el ancho en móviles */
        aspect-ratio: 2.5 / 1; /* Evita que sean demasiado altas */
      }

      .full-width-item p {
        font-size: 18px; /* Reduce tamaño del texto en móviles */
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .full-width-item {
        /*width: 90%; /* Reduce el ancho en móviles */
        aspect-ratio: 2.5 / 1; /* Evita que sean demasiado altas */
      }

      .full-width-item p {
        font-size: 18px; /* Reduce tamaño del texto en móviles */
      }
    }
    @media (min-width: 1024px) {
      .middle {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto;
        gap: 10px;
        justify-items: center;
      }

      .full-width-item {
        max-width: 400px; /* Ajusta el tamaño según necesites */
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      }

      .full-width-item:nth-child(3) {
        grid-column: span 2; /* Hace que la última imagen ocupe las dos columnas */
        justify-self: center;
      }

      .full-width-item:hover {
      transform: scale(1.07); /* Efecto de escalado */
      box-shadow: 0 0 15px rgba(255, 165, 0, 1), 0 0 20px rgba(255, 165, 0, 0.8), 0 0 25px rgba(255, 165, 0, 0.6); /* Sombra */
      border: 2px solid rgba(255, 165, 0, 1); /* Borde con el mismo color de la sombra */
    }
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 45px;
    }
    
    .bottom button {
      background: rgba(255, 165, 0, 1);
      border: 2px solid white;
      color: black;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
      font-style: italic;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.7);
      transition: box-shadow 0.3s ease-in-out;
    }

    .bottom button:hover {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 40px rgba(255, 165, 0, 1), 0 0 60px rgba(255, 165, 0, 1);
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Zona superior -->
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>3/6. What’s your ideal climate?</h2>
      <div class="separator"></div>
    </div>

    <!-- Zona central -->
    <div class="middle">
      <!-- Imagen grande de ancho completo -->
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p8/Warm.jpg" alt="Special Choice">
        <p>WARM AND SUNNY</p>
      </div>

      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p8/Mountain.jpg" alt="Special Choice">
        <p style="font-size: 16px;" >FRESH AND COOL MOUNTAIN WEATHER</p>
      </div>

      <div class="full-width-item" onclick="selectItem(this)">
        <img src="p8/Snow.jpg" alt="Special Choice">
        <p>CRISPY SNOWY</p>
      </div>

    </div>
    
    <!-- Zona inferior -->
    <div class="bottom">
      <a href="p9.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      // Elimina la selección de cualquier otro elemento
      let items = document.querySelectorAll('.grid-item, .full-width-item'); // Incluye ambos tipos de elementos
      items.forEach(function(i) {
        i.classList.remove('selected');
      });
  
      // Añade la clase 'selected' solo al elemento clicado
      item.classList.add('selected');
    }
  </script>
  

</body>
</html>
