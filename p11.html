<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Bai Jamjuree', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.573) 0.1%, black 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: white;
      margin-top: 3px;
      margin-bottom: 9px;
    }

    .top h2 {
      font-size: 30px;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    .middle {
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .full-width-item {
      grid-column: span 2; /* Mantener las 2 columnas */
      width: 100%;
      max-width: 640px;
      aspect-ratio: 2 / 1;
      border: 2px solid white; /* Asegura que el borde blanco esté en el contenedor */
      overflow: hidden;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: auto; /* Centra el div */
      margin-right: auto;
      position: relative;
      background: black; /* Fondo negro para evitar huecos blancos */
      padding-bottom: 10px;
    }

    /* Imagen dentro del contenedor */
    .full-width-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      padding-bottom: 8px;
    }

    /* Pie de imagen */
    .full-width-item p {
      margin-bottom: 18px;
      font-size: 18px; /* Tamaño de texto */
      text-transform: uppercase;
      text-align: center;
    }

    @media (min-width: 1024px) {
      .middle {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto;
        gap: 10px;
        justify-items: center;
      }

      .full-width-item {
        max-width: 400px; /* Ajusta el tamaño según necesites */
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      }

      .full-width-item:nth-child(3) {
        grid-column: span 2; /* Hace que la última imagen ocupe las dos columnas */
        justify-self: center;
      }

      .full-width-item:hover {
      transform: scale(1.07); /* Efecto de escalado */
      box-shadow: 0 0 15px rgba(255, 165, 0, 1), 0 0 20px rgba(255, 165, 0, 0.8), 0 0 25px rgba(255, 165, 0, 0.6); /* Sombra */
      border: 2px solid rgba(255, 165, 0, 1); /* Borde con el mismo color de la sombra */
    }
    }

    .full-width-item.selected {
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.8);
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-bottom: 45px;
    }

    .bottom button {
      background: rgba(255, 165, 0, 1);
      border: 2px solid white;
      color: black;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 64px;
      cursor: pointer;
      text-transform: uppercase;
      font-style: italic;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.7);
      transition: box-shadow 0.3s ease-in-out;
    }

    .bottom button:hover {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 40px rgba(255, 165, 0, 1), 0 0 60px rgba(255, 165, 0, 1);
    }

    .bottom button:hover {
      background: white;
      color: black;
    }

    @media (max-width: 375px) {
      .full-width-item {
        width: 90%;
        aspect-ratio: 2.5 / 1;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .full-width-item {
        width: 90%;
        aspect-ratio: 2.5 / 1;
      }
    }

    @media (min-width: 1024px) {
      .middle {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto;
        gap: 10px;
        justify-items: center;
      }

      .full-width-item {
        max-width: 400px; /* Ajusta el tamaño según necesites */
        width: 100%;
      }

      .full-width-item:nth-child(3) {
        grid-column: span 2; /* Hace que la última imagen ocupe las dos columnas */
        justify-self: center;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="assets/LogoBlanco.png" alt="Logo">
      </div>
      <div class="separator"></div>
      <h2>6/6 .Who are you coming with?</h2>
      <div class="separator"></div>
    </div>

    <div class="middle">
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="P11/Family.png" alt="Family">
        <p>FAMILY</p>
      </div>

      <div class="full-width-item" onclick="selectItem(this)">
        <img src="P11/Friends.png" alt="Friends">
        <p>FRIENDS</p>
      </div>
      
      <div class="full-width-item" onclick="selectItem(this)">
        <img src="P11/Corporate.jpg" alt="Corporate" style="object-fit: cover; object-position: top;">
        <p>CORPORATE</p>
      </div>
      

    </div>
    
    <div class="bottom">
      <a href="p12.html">
        <button>Next Question</button>
      </a>
    </div>
  </div>

  <script>
    function selectItem(item) {
      document.querySelectorAll('.full-width-item').forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
    }
  </script>

</body>
</html>
