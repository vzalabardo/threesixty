<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThreeSixty Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    html,body{
      height:100%;width:100%;
      font-family:'Bai Jamjuree',sans-serif;
      color:#fff;background:#000;
      overflow:hidden;           /* sin scroll */
    }

    .container{
      height:100svh;width:100%;
      display:flex;flex-direction:column;
      background:url('p13aab/background.jpg') no-repeat center/cover; /* <-- cambia la ruta si quieres */
      position:relative;
      animation:pan 30s ease-in-out infinite alternate;
    }
    .overlay{
      position:absolute;inset:0;z-index:1;
      background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.65) 30%, rgba(0,0,0,.75) 100%);
    }

    .content{
      position:relative;z-index:2;
      display:flex;flex-direction:column;min-height:100svh;
      padding:16px 18px 0;text-align:center;
    }

    /* Header igual con animaciÃ³n suave */
    .top{display:flex;flex-direction:column;align-items:center}
    .logo img{
      max-width:150px;height:auto;opacity:0;transform:translateY(-8px) scale(.98);
      animation:fadeInDown .8s .15s ease-out forwards;
    }
    .separator{
      width:100%;height:2px;background:#fff;margin-top:6px;margin-bottom:10px;opacity:.95;
      position:relative;overflow:hidden
    }
    .separator::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.9), transparent);
      transform:translateX(-120%);
      animation:lineSweep 2s .3s ease-out forwards;
    }

    /* Middle */
    .middle{
      flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;
      gap:clamp(10px, 2vh, 18px); padding:6px 8px;
      text-shadow:0 2px 6px rgba(0,0,0,.45);
    }

    .eyebrow{
      font-weight:900;font-style:italic;letter-spacing:.5px;text-transform:uppercase;
      color:rgb(224,184,109);
      font-size:clamp(18px, 2.2vh + .7rem, 24px);
      max-width:22ch;line-height:1.2;opacity:0;transform:translateY(14px);
      animation:fadeUp .6s .25s ease-out forwards;
    }

    .lead{
      font-weight:600; font-style:italic;
      font-size:clamp(16px, 1.6vh + .7rem, 20px);
      max-width:30ch; line-height:1.45; opacity:0; transform:translateY(16px);
      animation:fadeUp .6s .45s ease-out forwards;
    }

    .sub{
      font-weight:700; font-style:italic; color:rgb(224,184,109);
      font-size:clamp(14px, 1.2vh + .7rem, 18px);
      opacity:0; transform:translateY(16px);
      animation:fadeUp .6s .65s ease-out forwards;
    }

    /* Footer (igual) */
    .bottom{
      display:flex;justify-content:center;padding:14px 0 18px;
      padding-bottom: 35px;
    }
    .bottom button{
      background:rgba(255,165,0,1);border:2px solid #fff;color:#000;
      font-size:clamp(14px, 1.2vh + .55rem, 16px);
      border-radius:12px;font-weight:800;padding:8px 46px;cursor:pointer;
      text-transform:uppercase;font-style:italic;
      box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7);
      transition:box-shadow .25s ease, background .2s ease, color .2s ease, transform .2s ease;
      animation:buttonBreath 3.6s 1s ease-in-out infinite;
    }
    .bottom button:hover{
      background:rgba(255,165,0,.9);color:#fff;transform:translateY(-1px);
      box-shadow:0 0 20px rgba(255,165,0,1),0 0 40px rgba(255,165,0,1),0 0 60px rgba(255,165,0,1);
    }

    /* Animations */
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes lineSweep{to{transform:translateX(120%)}}
    @keyframes buttonBreath{
      0%,100%{box-shadow:0 0 10px rgba(255,165,0,.7),0 0 20px rgba(255,165,0,.7),0 0 30px rgba(255,165,0,.7)}
      50%{box-shadow:0 0 18px rgba(255,165,0,.9),0 0 36px rgba(255,165,0,.9),0 0 54px rgba(255,165,0,.9)}
    }
    @keyframes pan{
      0%{background-position:48% 50%}
      100%{background-position:52% 48%}
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .container,.logo img,.separator::after,.eyebrow,.lead,.sub,.bottom button{animation:none !important}
    }

    /* Small screens */
    @media (max-width:430px){
      .logo img{max-width:120px}
      .bottom button{font-size:14px;padding:7px 28px;border-radius:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <!-- Header -->
      <div class="top">
        <div class="logo">
          <img src="assets/LogoBlanco.png" alt="Logo">
        </div>
        <div class="separator"></div>
      </div>

      <!-- Middle -->
      <div class="middle">
        <p class="eyebrow">EUROPE WAS MADE TO BE DRIVEN...</p>

        <p class="lead">
          From winding coastal roads to Alpine passes, our collection includes supercars, classics, grand tourers and daily drivers, each one chosen to make every journey unforgettable.
        </p>

        <p class="sub">Ready to discover your soon to be collection?</p>
      </div>

      <!-- Footer -->
      <div class="bottom">
        <a href="p4baa.html">
          <button>DISCOVER</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
